<h1>Search</h1>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="cats" class="col-md-4">
      <div class="input-group cat-add">
        <input [(ngModel)]="searchText" placeholder="name" class="cat-search form-control">
      </div>
      <ul class="cats-list list-group">
        <li class="cat-manage list-group-item" *ngFor="let cat of cats| filter : searchText">
          <a routerLink="/detail/{{cat.id}}">{{cat.name}}</a>
          <div class="actions btn-group">
            <button type="button" class="btn btn-primary btn-sm" (click)="preview(cat)">
              <span class="fa fa-eye"></span>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <div *ngIf="previewCatId" class="preview">
        <div class="preview-title">Preview</div>
        <div class="framed">
          <app-cat-preview [id]="previewCatId" (emitPass)="closePreview($event)"></app-cat-preview>
        </div>
      </div>

      <div *ngIf="viewedCats&&viewedCats.length">
        <div class="preview-title">Recently viewed</div>
        <ul class="cats-list list-group">
          <li class="cat-manage list-group-item" *ngFor="let viewedCat of viewedCats">
            <a routerLink="/detail/{{viewedCat}}">{{viewedCat.name}}</a>
          </li>
        </ul>
        <div class="text-center">
          <button type="button" (click)="clearPreviewedList()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cat">
    <h2>{{cat.name | uppercase}}</h2>
    <h3>Date of birth: {{cat.birthday | date}}</h3>
    <img src="assets/cats-photos/fullsize/{{cat.photoLink}}">

    <div *ngIf="pedigree" class = "pedigreeClass">
        <h2>Pedigree</h2>
        <div [innerHTML] ="pedigree"></div>
    </div>
    <button (click)="goBack()">go back</button>
</div>
